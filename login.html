<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login / signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    

<div class="loginPage">

    <nav id="header">
        <div class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <div class="logo d-inline-block">
                        <a href="index.html" class="text-decoration-none">Shop Cart</a>

                    </div>
              

                    </div>
                </div>
            </div>
        </div>

    </nav>

    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">
                WELCOME TO SHOP CART
            </h2>
        </div>
        <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">
                Login
            </h4>
            <div class="input-group fields ">
                <input type="text" class="form-control" placeholder="Username" id="loginUsername">
            </div>
            <div class="input-group fields ">
                <input type="text" class="form-control" placeholder="Password" id="loginPassword">
            </div>
            <div class="login-btn input-group justify-content-center align-items-center ">
                <button class="from-control btn btn-primary " id="loginBtn">Login</button>
            </div>
            <div class="signup-btn input-group justify-content-center align-items-center ">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </div>

    </div>
    

</div>



























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
